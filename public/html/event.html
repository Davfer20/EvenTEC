<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento Example</title>
  <link rel="stylesheet" href="../css/eventStyle.css" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="Evento">
      <img
        src="https://i.ytimg.com/vi/M6bSnnjFjN4/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIHhACGAYgATgB&rs=AOn4CLAue1Qi0usKn_3yy0iCKvW0N2qQKA"
        alt="Evento 1" />
      <h1>Título del Evento 1</h1>

      <div class="user">
        <img src="../images/test.jpg" alt="Usuario" />

        <div class="eventDetail">
          <h2>Nombre de la Asocia</h2>
          <h3>Fecha · Capacidad</h3>
        </div>
      </div>
    </div>
    <aside class="sidebar">
      <div class="sidebar-item">
        <p>Categoria 1</p>
      </div>
      <div class="sidebar-item">
        <p>Categoria 2</p>
      </div>
      <div class="sidebar-item">
        <p>Categoria 3</p>
      </div>
    </aside>
  </div>
</body>

</html>
