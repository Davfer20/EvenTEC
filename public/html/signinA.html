<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Asociación</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header class="header">
    <div class="formulario">
      <p class="title">Registro</p>
      <p class="subtitle">Asociación</p>
      <form id="registrarAsociacionForm" method="post">
        <div class="inputT1 usernameA">
          <input id="usernameAsoReg" type="text" placeholder="Nombre de asociación" required>
        </div>

        <div class="inputT1 carreraID">
          <input id="carreraAsoReg" type="text" placeholder="ID de Carrera" required>
        </div>

        <div class="inputT1 password">
          <input id="passwordAsoReg" type="password" placeholder="Password" required>
        </div>

        <div class="inputT1 email">
          <input id="emailAsoReg" type="text" placeholder="Correo" required>
        </div>

        <div class="inputT1 phone">
          <input id="phoneAsoReg" type="text" placeholder="Teléfono" required>
        </div>

        <button class="buttonT1" type="submit">Registrarse</button>
      </form>
    </div>


  </header>

  <script src = "../javascript/registroAsociacion.js"></script>
</body>

</html>
