<!DOCTYPE html>
<html lang="en">

<head>
  <title>Perfil</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/profileStyle.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body>
  <div id="headerContainer"></div>

  <p class="pageTitle">Perfil</p>

  <div class="content">
    <div class="profile-container">
      <img class="imageUserContainer" src="../images/test.jpg" />
      <button class="buttonT1" id="editarProfileButton">Editar</button>
      <button class="buttonT1" id="eliminarProfileButton">Eliminar</button>
    </div>
    <div class="contact-container">
      <form id="modificarPerfilForm" method="post">

        <div id="userProfileDiv" class="profile-attribute">
          <p>Nombre de usuario</p>
          <input id="userProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>

        <div id="nameProfileDiv" class="profile-attribute">
          <p>Nombre</p>
          <input id="nameProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
        <div id="carnetProfileDiv" class="profile-attribute">
          <p>Carnet</p>
          <input id="carnetProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
        <div id="passwordProfileDiv" class="profile-attribute">
          <p>Contraseña</p>
          <input id="passwordProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
        <div id="emailProfileDiv" class="profile-attribute">
          <p>Correo</p>
          <input id="emailProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
        <div id="phoneProfileDiv" class="profile-attribute">
          <p>Teléfono</p>
          <input id="phoneProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
  
        <div id="sedeProfileDiv" class="profile-attribute">
          <p>Sede</p>
          <input id="sedeProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>
  
        <div id="carreraProfileDiv" class="profile-attribute">
          <p>Carrera</p>
          <input id="carreraProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>

        <div id="descripcionProfileDiv" class="profile-attribute">
          <p>Descripción</p>
          <input id="descripcionProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>

        <div id="asoProfileDiv" class="profile-attribute">
          <p>Username de asociación a la que pertenece. En blanco si no aplica.</p>
          <input id="asoProfile" type="text" class="attribute" placeholder="" disabled/>
        </div>

        <button type="submit" class="buttonT1" id="saveProfileButton" disabled>Guardar cambios</button>
      </form>
    </div>

  </div>

  <div class="errorContainer">
    <p class="title errorTitle">Alerta</p>
    <p class="errorText"></p>
    <button class="buttonT1 errorButton">Cerrar</button>
  </div>

  <div class="deleteContainer">
    <p class="title deleteText">Alerta</p>
    <p class="deleteText">¿Está seguro que desea borrar su cuenta? Esta acción no puede ser revertida.</p>
    <button class="buttonT1 deleteButton" id="confirmDelButton">Confirmar</button>
    <button class="buttonT1 deleteButton" id="cancelDelButton">Cancelar</button>
  </div>
  
  <script>
    // Cargar el encabezado usando fetch y insertarlo en el contenedor
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        const headerContainer = document.getElementById('headerContainer');
        headerContainer.innerHTML = data;
      });
  </script>

  <script type="module" src="../javascript/modificarPerfil.js"></script>

</body>

</html>
