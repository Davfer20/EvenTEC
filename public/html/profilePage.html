<!DOCTYPE html>
<html lang="en">

<head>
  <title>Perfil</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/profileStyle.css" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body>
  <div id="headerContainer"></div>

  <p class="pageTitle">Perfil</p>

  <div class="content">
    <div class="profile-container">
      <img class="imageUserContainer" src="../images/test.jpg" />
      <button class="buttonT1">Editar</button>
      <button class="buttonT1">Eliminar</button>
    </div>

    <div class="contact-container">
      <div class="profile-attribute">
        <p>Nombre</p>
        <input id="nameProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Carnet</p>
        <input id="carnetProfile" type="text" class="attribute" placeholder="" disabled/>
      </div>

      <div class="profile-attribute">
        <p>Contraseña</p>
        <input id="passwordProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Correo</p>
        <input id="emailProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Teléfono</p>
        <input id="phoneProfile" type="text" class="attribute" placeholder=""/>
      </div>


      <div class="profile-attribute">
        <p>Sede</p>
        <input id="sedeProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Carrera</p>
        <input id="carreraProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>ID de carrera</p>
        <input id="carreraIdProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Correo</p>
        <input id="emailProfile" type="text" class="attribute" placeholder=""/>
      </div>

      <div class="profile-attribute">
        <p>Username de asociación a la que pertenece. En blanco si no aplica.</p>
        <input id="asoProfile" type="text" class="attribute" placeholder=""/>
      </div>
    </div>

  </div>
  <script>
    // Cargar el encabezado usando fetch y insertarlo en el contenedor
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        const headerContainer = document.getElementById('headerContainer');
        headerContainer.innerHTML = data;
      });
  </script>

</body>

</html>
