<!DOCTYPE html>
<html lang="en">

<head>
    <title>Evento</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/eventPageStyle.css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body>
    <div id="headerContainer"></div>
    <div id="eventData"></div>

    <div class="container" id="container">

    </div>

    <footer class="barra-inferior" id="footer">


    </footer>



    <script>
        // Cargar el encabezado usando fetch y insertarlo en el contenedor
        fetch("header.html")
            .then((response) => response.text())
            .then((data) => {
                const headerContainer = document.getElementById("headerContainer");
                headerContainer.innerHTML = data;
            });
    </script>

    <script type="module" src="../javascript/loadEvent.js"></script>


</body>

</html>
