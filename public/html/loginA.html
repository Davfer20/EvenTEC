<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Asociación</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="header">
    <div class="formulario">
      <p class="title">Inicio de Sesión</p>
      <p class="subtitle">Asociación</p>
      <form id="loginAsociacionForm" method="post">
        <div class="inputT1 usernameA">
          <input id="usernameAsoLog" type="text" placeholder="Nombre de asociación" required />
        </div>

        <div class="inputT1 password">
          <input id="passwordAsoLog" type="password" placeholder="Password" required />
        </div>

        <div>
          <button class="buttonT1" type="submit">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </header>

  <div class="errorContainer">
    <p class="title">Alerta</p>
    <p class="errorText"></p>
    <button class="buttonT1 errorButton">Cerrar</button>
  </div>
  
  <script type="module" src = "../javascript/loginAsociacion.js"></script>
</body>

</html>
