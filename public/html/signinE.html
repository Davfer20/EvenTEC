<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Estudiante</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header class="header">
    <div class="formulario">
      <p class="title">Registro</p>
      <p class="subtitle">Estudiante</p>
      <form method="post">
        <div class="inputT1 usernameE">
          <input type="text" placeholder="Username" required>
        </div>

        <div class="inputT1 carnet">
          <input type="text" placeholder="Carnet" required>
        </div>

        <div class="inputT1 password">
          <input type="password" placeholder="Password" required>
        </div>

        <div class="inputT1 email">
          <input type="email" placeholder="Correo" required>
        </div>

        <div class="inputT1 phone">
          <input type="tel" placeholder="Teléfono" required>
        </div>

        <div class="inputT1 sede">
          <select name="cars" id="cars">
            <option value="cartago">Cartago</option>
            <option value="alajuela">Alajuela</option>
            <option value="sanJose">San José</option>
            <option value="sanCarlos">San Carlos</option>
            <option value="limon">Limón</option>
          </select>
        </div>

        <div>
          <button class="buttonT1" type="submit">Registrarse</button>
        </div>

      </form>
    </div>

  </header>

  <script>src = "./javascript/"</script>
</body>

</html>
