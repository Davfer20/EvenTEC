<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Estudiante</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header class="header">
    <div class="formulario">
      <p class="title">Registro</p>
      <p class="subtitle">Estudiante</p>
      <form id="registrarEstudianteForm" method="post">
        <div class="inputT1 usernameE">
          <input id="usernameEstReg" type="text" placeholder="Nombre completo" required>
        </div>

        <div class="inputT1 carnet">
          <input id="carnetEstReg" type="text" placeholder="Carnet" required>
        </div>

        <div class="inputT1 password">
          <input id="passwordEstReg" type="password" placeholder="Password" required>
        </div>

        <div class="inputT1 email">
          <input id="emailEstReg" type="text" placeholder="Correo" required>
        </div>

        <div class="inputT1 phone">
          <input id="phoneEstReg" type="text" placeholder="TelÃ©fono" required>
        </div>

        <div class="inputT1 sede">
          <input id="sedeEstReg" type="text" placeholder="Sede" required>
        </div>

        <div>
          <button id="submitEstReg" class="buttonT1" type="submit">Registrarse</button>
        </div>

      </form>
    </div>
  </header>

  <div id="errorContainer" class="errorContainer">
    <p class="title">Alerta</p>
    <p class="errorText" id="errorText"></p>
    <button id="errorButton" class="buttonT1 errorButton">Cerrar</button>
  </div>
  <script type="module" src = "../javascript/registroEstudiante.js"></script>
</body>

</html>
