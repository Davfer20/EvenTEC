<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link rel="stylesheet" href="../css/foroStyle.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body>
    <div id="headerContainer"></div>
    <div class="comentarios">
        <!-- Caja de comentarios con scroll -->
        <div class="comentarios-scroll" id = "comentContainer">
            

        </div>

    </div>
    <div class="formulario-comentario">
        <textarea id="comentInput" placeholder="Escribe un comentario" class="input-comentario" rows="5" cols="54"></textarea></textarea>
        <button id = "foroButton" class="btn-enviar">Enviar</button>
    </div>

    <script>
        // Cargar el encabezado usando fetch y insertarlo en el contenedor
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                const headerContainer = document.getElementById('headerContainer');
                headerContainer.innerHTML = data;
            });
    </script>

    <script type="module" src="../javascript/loadForo.js"></script>
    <script type="module" src="../javascript/uploadForo.js"></script>
    
</body>

</html>
