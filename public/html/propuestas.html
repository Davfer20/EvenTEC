<!DOCTYPE html>
<html lang="en">

<head>
  <title>PÃ¡gina de Propuestas</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/eventStyle.css" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

</head>

<body>
  <div id="headerContainer"></div>
  <p class="pageTitle">Propuestas</p>


  <div class="container" id="container"></div>

  <script>
    // Cargar el encabezado usando fetch y insertarlo en el contenedor
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        const headerContainer = document.getElementById('headerContainer');
        headerContainer.innerHTML = data;
      });

    function redirectToEvent(eventId) {
      // Redirige a "verEvento.html" con el identificador del evento en la URL
      window.location.href = `verProp.html?eventId=${eventId}`;
    }
  </script>

  <script type="module" src="../javascript/loadPropPage.js"></script>
  <script type="module" src="../javascript/loadNotifications.js"></script>

</body>

</html>
