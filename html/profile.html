<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/eventStyle.css" />
    <link rel="stylesheet" href="../css/profileStyle.css" />
    <title>Perfil</title>
  </head>
  <body>
    <div class="headder">
      <div class="left-section">
        <div class="imageContainer">
          <img
            src="../images/favicon.png"
            alt="logoEvenTEC"
            class="left-image"
          />
        </div>
        <button class="buttonLeft">Inicio</button>
        <button class="buttonLeft">Calendario</button>
        <button class="buttonLeft">Crear</button>
      </div>

      <div class="middle-section">
        <button class="search-button">
          <img src="../images/logoBusqueda.svg" />
        </button>
        <input class="searchBar" type="text" placeholder="Busqueda" />
      </div>

      <div class="right-section">
        <button class="niceButtons">
          <img src="../images/bellLogo.svg" />
        </button>
        <button class="niceButtons">
          <img src="../images/userLogo.svg" />
        </button>
        <button class="niceButtons">
          <img src="../images/threeDotsLogo.svg" />
        </button>
      </div>
    </div>
    <div class="profile-container">
      <img class="imageUserContainer" src="../images/userLogo.svg" />
      <div class="profile-button">Editar</div>
      <div class="profile-button">Eliminar</div>
    </div>
    <aside>
      <div class="contact-container">
        <input type="text" placeholder="Campo 1" />
        <input type="text" placeholder="Campo 2" />
        <input type="text" placeholder="Campo 3" />
        <input type="text" placeholder="Campo 4" />
      </div>
    </aside>
  </body>
</html>
